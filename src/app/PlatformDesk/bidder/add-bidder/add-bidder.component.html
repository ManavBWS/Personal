<p-toast position="top-right" id="pToast">
</p-toast>
<div class="container-fluid">
  <h2 class="text-left">{{headerText}}</h2>
  <div class="wrapper">
    <form [formGroup]="BidderForm" (ngSubmit)="OnSubmit()">
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">

            <label for="bidderName" class="col-sm-3 col-form-label">Bidder Name<span style="color:red;">*</span></label>
            <div class="col-sm-9">

              <input type="text" class="form-control" formControlName="BidderName" [ngClass]="{'is-invalid': formSubmitted && BidderForm.controls.BidderName.invalid}" required />
              <div *ngIf="formSubmitted && BidderForm.controls.BidderName.invalid" class="invalid-feedback">
                Client Name is required.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12" style=" position: relative;  left: 1pc; bottom:-36px;">
          <button type="submit" class="btn btn-primary" style="width: 5%; border-radius: 7px; background-color: grey; ">Save</button>
          <button type="button" class="btn btn-secondary ml-2" [routerLink]="'/bidder'" style=" width: 5%; border-radius: 7px; background-color: red;">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
